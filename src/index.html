<!DOCTYPE html>
<html lang="ru">
<head>

<body>
  <!-- Header -->
 <header class="header">
  <div class="container">
    <div class="header-inner">
      <div class="header-inner__item header-inner__item--logo">
        <div class="header-inner__item-logo">
          <a href="#"><img src="./img/Header-logo.svg" alt="Логотип-Ставрополькоммунэлектро"></a>
        </div>
        <div class="header-inner__item-titles">
          <p class="header-inner__item-titles-suptitle">
            Государственное Унитарное предприятие Ставропольского края
          </p>
          <h2 class="header-inner__item-titles-title">
            Ставрополькоммунэлектро
          </h2>
        </div>
      </div> <!--//header-inner__item-->
      <div class="header-inner__item">
        <div class="header-inner__item-blindness">
          <img src="./img/eye.svg" alt="для слабовидящиx">

        <div class="header-inner__item-old">

      </div> <!--//header-inner__item-->
      <div class="header-inner__item">

        </div>
      </div> <!--//header-inner__item-->
      <div class="header-inner__item">
        <div class="header-inner__item-area">
          <img src="./img/Header-user.svg" alt="Личный кабинет">
          <a href="#">Личный <br> кабинет</a>
        </div>
      </div> <!--//header-inner__item-->
    </div><!--//header-inner-->
  </div>
<!-- header-menu -->
  <div class="header-menu">
    <div class="container">
      <div class="header-menu__items">
        <div class="header-menu__item">
          <a href="#" class="header-menu__item-link">О предприятии</a>
        </div>
        <div class="header-menu__item">
          <a href="#" class="header-menu__item-link">Новости</a>
        </div>

        </div>

        </div>
        <div class="header-menu__item">
          <a href="#" class="header-menu__item-link">Раскрытие информации</a>
        </div>
        <div class="header-menu__item">
          <a href="#" class="header-menu__item-link">Контакты</a>
        </div>
        <div class="header-menu__item">
          <a href="#" class="header-menu__item-link"><img src="./img/ZALupa.svg" alt="Search"></a>
        </div>
      </div>
    </div>

 </header>
